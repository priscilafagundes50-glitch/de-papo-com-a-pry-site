<!doctype html><html lang='pt-BR'><head><title>Inscrição — Mentoria Terapêutica</title><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><style>body{margin:0;background:#0b1a2e;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}.wrap{max-width:720px;margin:0 auto;padding:24px}.card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:18px}label{display:block;margin:.6rem 0 .2rem}input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.05);color:#fff}.btn{margin-top:14px;display:inline-block;padding:12px 18px;border-radius:999px;background:#cf2f2f;color:#fff;font-weight:800;border:0}.btn:hover{transform:translateY(-1px)}</style></head><body><div class='wrap'><h1>Inscrição — Mentoria Terapêutica Internacional</h1><div class='card'><label>Nome completo</label><input id='nome' placeholder='Seu nome'/><label>E‑mail</label><input id='email' placeholder='seu@email.com'/><label>WhatsApp</label><input id='whats' placeholder='+55 (__) _____‑____'/><button class='btn' onclick='save()'>Enviar inscrição</button><p id='ok' style='display:none;margin-top:10px'>✅ Inscrição enviada! Você já pode fazer a <a href='prova-1.html'>Prova 1</a>.</p></div></div><script>function save(){const nome=document.getElementById('nome').value.trim();const email=document.getElementById('email').value.trim();const whats=document.getElementById('whats').value.trim();if(!nome||!email||!whats){alert('Preencha todos os campos.');return;}const reg={nome,email,whats,ts:new Date().toISOString()};const arr=JSON.parse(localStorage.getItem('inscricoes')||'[]');arr.push(reg);localStorage.setItem('inscricoes',JSON.stringify(arr));document.getElementById('ok').style.display='block';}</script></body></html>
