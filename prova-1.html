<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prova 1 ‚Äî Governo do Esp√≠rito</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Confete -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body { background:#0a1a3c; color:white; font-family:sans-serif; }
    main { max-width:900px; margin:30px auto; padding:20px; background:#102454; border-radius:12px; }
    h1 { text-align:center; margin-bottom:10px; }
    .q { margin:18px 0; padding:12px; background:#132a5b; border-radius:8px; }
    .btn { padding:12px 18px; background:#ff4d4d; border:none; border-radius:8px; cursor:pointer; color:white; font-size:18px; margin-top:22px; width:100%; }
    #resultado { margin-top:25px; padding:20px; background:#0c1f45; border-radius:10px; font-size:19px; }
    .section-title { margin-bottom:18px; }
  </style>
</head>

<body>
  <main>
    <h1>Prova 1 ‚Äî Governo do Esp√≠rito</h1>
    <p style="text-align:center;">Cada quest√£o vale <b>0,5</b> (20 √ó 0,5 = 10). M√≠nimo para aprova√ß√£o: <b>7,0</b>.</p>

    <form id="quiz">
      <!-- Auto-preenchidas com modelinho -->
      <!-- Depois voc√™ troca os enunciados e alternativas se desejar -->

      <!-- 1 a 20 -->
      ${Array.from({length:20}, (_,i)=>`
      <div class="q">
        <p><b>${i+1})</b> [Enunciado da quest√£o ${i+1}]</p>
        <label><input type="radio" name="q${i+1}" value="A"> Alternativa A</label><br>
        <label><input type="radio" name="q${i+1}" value="B"> Alternativa B</label><br>
        <label><input type="radio" name="q${i+1}" value="C"> Alternativa C</label>
      </div>`).join('')}
    </form>

    <button type="button" id="corrigir" class="btn">Corrigir prova</button>
    <div id="resultado" style="display:none;"></div>
  </main>

<script>
// Gabarito padr√£o ‚Äî trocamos depois conforme suas perguntas
const gabarito = {
 q1:'A', q2:'B', q3:'C', q4:'A', q5:'B',
 q6:'C', q7:'A', q8:'B', q9:'C', q10:'A',
 q11:'B', q12:'C', q13:'A', q14:'B', q15:'C',
 q16:'A', q17:'B', q18:'C', q19:'A', q20:'B'
};

function confete(tipo){
  const count = tipo==='alta'?150:tipo==='media'?90:40;
  const defaults = {spread: 70, ticks: 200, gravity: 0.9};
  confetti({particleCount: count, startVelocity: 45, origin: {x: 0.2, y: 0.1}, ...defaults});
  confetti({particleCount: count, startVelocity: 45, origin: {x: 0.8, y: 0.1}, ...defaults});
}

document.getElementById("corrigir").addEventListener("click", () => {
  let acertos = 0;

  for(const q in gabarito){
    const marcado = document.querySelector(input[name="${q}"]:checked);
    if(marcado && marcado.value === gabarito[q]) acertos++;
  }

  const nota = acertos * 0.5;
  const res = document.getElementById("resultado");

  res.style.display = "block";
  res.innerHTML =
    `Voc√™ acertou <b>${acertos}</b> de 20 quest√µes.<br>
     Nota final: <b>${nota.toFixed(1)}</b><br><br>` +
    (nota >= 9.5 ? "üéì Nota Excelente! Jesus est√° te capacitando!" :
     nota >= 7.0 ? "‚úÖ Aprovado! Continue firme no Esp√≠rito!" :
     nota >= 5.0 ? "‚ö† Estude mais um pouco e tente novamente!" :
                   "üôè N√£o desista! O Esp√≠rito Santo te guia ao crescimento!");

  if (nota >= 9.5) confete("alta");
  else if (nota >= 7.0) confete("media");
  else if (nota >= 5.0) confete("baixa");
});
</script>

</body>
</html>
